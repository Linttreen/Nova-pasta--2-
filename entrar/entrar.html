                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="email" />

                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>

            <div class="form-field">
                <input type="password" name="senha" id="senha" minlength="8" onchange="onChangePassword()"
                    placeholder="senha" required />

            </div>

            <input type="submit" value="entrar" onclick="login()" />

            <a href="/registrar/registro.html" class="text">Não tem conta? Clique aqui e cadastre-se!</a>
        </div>
    </main>
